[env:leonardo]
platform = atmelavr
board = leonardo
framework = arduino
lib_deps = 
	mheironimus/Joystick@^2.0.7
	paulstoffregen/Encoder@^1.4.1
	bblanchon/ArduinoJson@^6.19.4
	lorol/LittleFS_esp32@^1.0.6
	janelia-arduino/Vector@^1.2.2
board_build.usb_product = "Button Box!"
board_build.usb_manufacturer = "Brydon"
build_flags = -fexceptions
build_unflags = -fno-exceptions
